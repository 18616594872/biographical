    <script type="text/javascript">
    jQuery(function($) {
        $(document).ready(function() {
            //enabling stickUp on the '.navbar-wrapper' class


            $('.navbar-wrapper').stickUp({
                parts: {
                    0: 'wrapper',
                    1: 'aboutme',
                    2: 'technical',
                    3: 'exprience'
                },
                itemClass: 'menuItem',
                itemHover: 'active',
                topMargin: 'auto'
            });

//            导航条初始化状态
            var trigger={
                bannerText:true,
                aboutme:true,
                technical:true,
                projece:true,
                platform:true,
                component:true,
                management:true
            };

            function progressively(bannerText,id,clear){
                let interval=null;//定时器id

                clear||clearInterval(interval);//清除定时器

                let $child=$(id).children();
                $child.html('');//清空子元素内容
                let content=bannerText.split('&');

                let progressivelyShowResume=(function(){
                    let index=0;//数组下坐标
                    let strIndex=0;//字符串下坐标

                    return function(){
                        if(strIndex==content[index].length){
                            index++;
                            strIndex=0;
                        }
                        if(index==content.length){
                            clearInterval(interval);
                            return;
                        }

                        $child[index].append(content[index].substr(strIndex++,1));
                    }
                })();

                interval=setInterval(progressivelyShowResume,100)

            }

            function triggerTimer(bannerText,id,nav,callback){

                return (function(){
                    if(trigger[nav])
                    {
                        trigger[nav]=false;
                        callback.call(null,bannerText,id);
                    }
                })()
            }
            progressively(Message.bannerText,'.bannerText');

            window.addEventListener('scroll',function(){
                console.log((window.innerHeight)-(document.documentElement.scrollTop))

                let top=(window.innerHeight)-(document.documentElement.scrollTop);
                if(!document.documentElement.scrollTop)
                {
                    triggerTimer(Message.bannerText,'.bannerText','bannerText',progressively);

                }
                if(/^(?:[1-9]?\d|100)$/.test(top))
                {
                    triggerTimer(Message.aboutme,'#description','aboutme',progressively);
                }
                if(/^(?:-[4-5]\d{2})$/.test(top))
                {
                    triggerTimer(Message.technical,'#technical .heading','technical',progressively);
                }
                if(/^(?:-1[0-1]\d{2})$/.test(top))
                {
                    triggerTimer(Message.projece,'#exprience .heading','projece',progressively);
                    triggerTimer(Message.platform,'#exprience .platform','platform',progressively);
                    triggerTimer(Message.component,'#exprience .component','component',progressively);
                    triggerTimer(Message.management,'#exprience .management','management',progressively);
                }

            },false)


        });
    });
    </script>
